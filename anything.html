<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anything.html</title>
    <style type="text/css">
      .container { margin: 0 auto; width: 72%; }
      .container button { float: right; }
      .container textarea { margin: 10px 0; width: 100%; height: 600px; }
      .fakeContainer { width: 100%; height: 100%; position: relative; }
      .fakeContainer button { position: fixed; top: 0; right: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <button>Show &raquo;</button>
      <textarea></textarea>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
      var $container = $(".container");
      var $textarea = $(".container > textarea");
      $(".container > button").click(function () {
        if ($textarea.val() === '') {
          alert('Please add some html and press the button!');
          return;
        }
        $container.siblings().remove();
        var $anything = $('<div class="fakeContainer">'+$textarea.val()+'<button>&laquo; Back</button></div>');
        console.log($anything);
        $container.after($anything);
        $container.hide();
        $(".fakeContainer > button").click(function () {
          $(this).parent().remove();
          $container.show();
        });
      });
    </script>
  </body>
</html>
